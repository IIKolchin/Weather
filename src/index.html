<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>

    <iframe
      class="iframe"
      width="600"

    <form name="weather">
      <input type="text" name="weather" />
      <button class="button">Найти</button>
    </form>

 <img src="<%=require('./images/cloud.png')%>" class="city_main"> 
    <img src="<%=require('./images/rainy.png')%>" class="city_main"> -->

    <template class="template">
      <div class="city">
        <h2 class="city_heading"></h2>
        <img src="" class="city_main">
        <p class="city_temp"></p>
      </div>
    </template>
  </body>
</html>
