<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><h1 class="heading">Прогноз погоды</h1><iframe class="iframe" width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><form name="weather"><input name="weather"/> <button class="button">Найти</button></form><div class="cityes"></div><template class="template"><div class="city"><h2 class="city_heading"></h2><div class="city_group"><div class="city_temperature"><img src="" class="city_main"/><p class="city_temp"></p></div><div class="city_wind"><p class="city_heading">Скорость ветра</p><p class="city_wind-speed text"></p></div><div class="city_pressure"><p class="city_heading">Давление</p><p class="city_main-pressure text"></p></div><div class="city_humidity"><p class="city_heading">Влажность</p><p class="city_main-humidity text"></p></div></div></div></template></body></html>
